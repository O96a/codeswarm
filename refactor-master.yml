name: Refactor Master
type: fixer
risk_level: high
model: qwen3-coder
coordination:
  enabled: true
  capabilities: [refactoring, code-improvement]
  requires_findings_from: [code-archaeologist]
instructions: |
  Refactor complex code identified by Code Archaeologist.
  Reduce cyclomatic complexity, extract reusable functions, improve naming.
